<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CityOS 焼津</title>
  <style type="text/css">
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .popup-table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed
    }

    .popup-table th,
    .popup-table td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
      overflow-wrap: break-word;
    }

    .popup-table th {
      background-color: #f2f2f2;
    }

    .maplibregl-popup-content {
      overflow: auto;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="./index.js"></script>
  <script type="application/javascript">
    const myCity = new city.Yaizu.Map();

    myCity.on('load', () => {
      myCity.loadData('商業地域', {
        'fill-color': '#FFFF00',
      })
      myCity.loadData('第一種低層住居専用地域')
      myCity.loadData('第二種低層住居専用地域')

      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRpQCIbBDkpOTxE0GvGZ6n-L6cp20tqSv-2bz_tcFMa1H42s8RITKcwk-aDs3T1pAipzxI4fXG9klZ5/pub?gid=1842161479&single=true&output=csv'
      myCity.loadCSV(url)

      myCity.on('click', url, (e) => {
        const coordinates = e.features[0].geometry.coordinates.slice();
        const properties = e.features[0].properties;

        let tableHTML = "<table class='popup-table'>";
        tableHTML += "<tr><th>属性</th><th>値</th></tr>"; // ヘッダー行を追加
        for (let key in properties) {
          tableHTML += `<tr><td>${key}</td><td>${properties[key]}</td></tr>`;
        }
        tableHTML += "</table>";

        new city.Yaizu.Popup({
          maxWidth: '300px'
        })
          .setLngLat(coordinates)
          .setHTML(tableHTML)
          .addTo(myCity);
      });
    })
  </script>
</body>

</html>
