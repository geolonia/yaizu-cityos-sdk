<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CityOS 焼津</title>
  <style type="text/css">
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .popup-table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed
    }

    .popup-table th,
    .popup-table td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
      overflow-wrap: break-word;
    }

    .popup-table th {
      background-color: #f2f2f2;
    }

    .maplibregl-popup-content {
      overflow: auto;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="./index.js"></script>
  <script type="application/javascript">
    const yaizuCity = new city.Yaizu.Map();

    yaizuCity.on('load', () => {
      //【line】「行政区域界」をデフォルトの色で表示
      yaizuCity.loadData('行政区域界');

      //【polygon】「内水浸水想定区域(公共下水道区域内)」を表示
      yaizuCity.loadData('防災/内水浸水想定区域(公共下水道区域内)');

      //【point】「農業用施設図」を表示
      yaizuCity.loadData('農業/農業用施設図/農業用施設図');

      //【symbol】「お食事」を表示
      yaizuCity.loadData('観光・イベント/お食事');
      
      //【polygon】「埋蔵文化財」を#ff7f50の色で表示
      yaizuCity.loadData('文化・スポーツ/埋蔵文化財', {
        'fill': '#ff7f50'
      });

    })
  </script>
</body>

</html>
